# run: conda env create --file conda_environment.yml
# see also https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file
name: enmapbox_full_latest
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - qgis>=3.30
  - pip  # avoids that conda uses the wrong pip
  - enpt
  - xgboost
  - lightgbm

  # Polymer AC additional conda requirements
  - cdsapi
  - cython
  - gdal
  - netcdf4
  - pygrib
  - pyhdf
  - xarray

  # EnMAP-Box
  - astropy
  - catboost
  - matplotlib
  - astropy
  - numba>=0.56.4
  - sympy
  - pyopengl
  - netcdf4
  - h5py

  # Development
  - gitpython
  - git-lfs
  - typeguard=2
  - pytest
  - flake8
  - docutils

  - pip:
    - enpt-enmapboxapp
    - flake8-qgis
    - pytest-env

variables:
  QT_MAC_WANTS_LAYER: 1