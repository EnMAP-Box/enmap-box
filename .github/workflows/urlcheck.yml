name: Check URLs

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: urls-checker
      uses: urlstechie/urlchecker-action@master
      with:
        # A comma-separated list of file types to cover in the URL checks
        file_types: .md,.py,.rst

        # Choose whether to include file with no URLs in the prints.
        print_all: false

        # The timeout seconds to provide to requests, defaults to 5 seconds
        timeout: 5

        # How many times to retry a failed request (each is logged, defaults to 1)
        retry_count: 3

        # choose if the force pass or not
        force_pass : false

        exclude_patterns: https://tile.openstreetmap.org/,http://fbinter.stadt-berlin.de/,http://tiles.wmflabs.org/,http://tile.stamen.com/,http://basemaps.cartocdn.com/,http://tile.openweathermap.org/,https://heatmap-external-b.strava.com/tiles/,https://tile.opentopomap.org/,http://ecn.t3.tiles.virtualearth.net/,
