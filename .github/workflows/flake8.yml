name: ‚ùÑ Flake8

on:
  push:
    paths:
      - '**.py'
  pull_request:
    branches:
      - main
      - release-**
    paths:
      - '**.py'

jobs:
  flake8_py3:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run flake8
        uses: julianwachholz/flake8-action@v2.0.2
        with:
          checkName: 'Python Lint'
          plugins: flake8-qgis
          config: .flake8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
