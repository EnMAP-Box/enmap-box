# EnMAP-Box conda environment
# generated with scripts/update_conda_environemts.py (MANUAL CHANGES WILL BE OVERWRITTEN!)
# run to install: conda env create -n enmapbox_full_longterm --file=enmapbox_full_longterm.yml
# run to update : conda env update -n enmapbox_full_longterm --file=enmapbox_full_longterm.yml --prune
# run to delete : conda env remove -n enmapbox_full_longterm
# see also https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file

channels:
- conda-forge
dependencies:
- qgis>=3.42.2
- astropy
- catboost
- cdsapi
- cython
- docutils
- enpt
- flake8
- git-lfs
- gitpython
- h5py
- lightgbm
- matplotlib
- netcdf4
- numba>=0.56.4
- opencv[build=headless*]
- pandas=2.2.3
- pip
- pygrib
- pyhdf
- pyopengl
- pytest
- pytest-cov
- pytest-xdist
- python>=3.10
- scikit-learn>=1
- sympy
- xarray
- xgboost
- pip:
  - enpt-enmapboxapp
  - flake8-qgis
  - lightning==2.5.0.post0
  - segmentation-models-pytorch==0.5.0
  - tensorboard==2.19.0
  - torch==2.6.0
  - torchvision==0.21.0
name: enmapbox_full_longterm
variables:
  PYQTGRAPH_QT_LIB: PyQt5
  QT_MAC_WANTS_LAYER: 1
