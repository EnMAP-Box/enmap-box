# run: conda env create --file conda_environment.yml
# see also https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file
name: enmapbox_full_3.28
channels:
  - conda-forge
dependencies:
  - python=3.9
  - qgis=3.28
  - pip # avoids conda from using the wrong pip
  - scikit-learn>=1 # if necessary, this will install scipy and numpy too
  - matplotlib  # avoids that conda uses the wrong pip
  - enpt
  - xgboost
  - lightgbm

  # Polymer AC additional conda requirements
  - cdsapi
  - cython
  - gdal
  - netcdf4
  - pygrib
  - pyhdf
  - xarray

  # EnMAP-Box
  - astropy
  - catboost
  - matplotlib
  - astropy
  - numba>=0.56.4
  - sympy
  - pyopengl
  - netcdf4
  - h5py
  # Development
  - gitpython
  - git-lfs

  - pytest
  - pytest-cov
  - pytest-xdist
  - flake8
  - docutils

  - pip:
    - enpt-enmapboxapp
    - flake8-qgis
    - pytest-env

variables:
  QT_MAC_WANTS_LAYER: 1