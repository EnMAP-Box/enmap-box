# create: conda env create -f enmapbox_light_3.34.yml
# update: conda env update -f enmapbox_light_3.34.yml --prune
# delete: conda remove -n enmapbox_light_3.34 --all
# see also https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file
name: enmapbox_light_3.34
channels:
  - conda-forge
dependencies:
  - qgis=3.34
  - python=3.9
  - pip
  - scipy<1.12 # workaround https://github.com/conda-forge/qgis-feedstock/issues/405
  - scikit-learn>=1 # if necessary, this will install scipy and numpy too
  - matplotlib
  # Development
  - gitpython
  - git-lfs
  - typeguard=2
  - pytest
  - pytest-cov
  - pytest-xdist
  - flake8
  - docutils

  - pip:
      - flake8-qgis
      - pytest-env

variables:
  QT_MAC_WANTS_LAYER: 1