- conda-forge
dependencies:
- python>=3.10
- qgis>=3.40.0
- astropy
- catboost
- cdsapi
- cython
- docutils
- enpt
- enfrosp_enmapboxapp>=0.1.1
- flake8
- git-lfs
- gitpython
- h5py
- lightgbm
- matplotlib
- netcdf4
- numba>=0.56.4
- pip
- pygrib
- pyhdf
- pyopengl
- pytest
- pytest-cov
- pytest-xdist
- scikit-learn>=1
- sympy
- xarray
- xgboost 
- pip:
  - enpt-enmapboxapp
  - flake8-qgis
    # SpecDeepMap additional packages
  - torch==2.6.0
  - lightning==2.5.0.post0
  - tensorboard==2.19.0
  - torchvision==0.21.0
  - segmentation-models-pytorch==0.5.0
  - pandas==2.2.3

